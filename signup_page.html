<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-[#1f1f1f] min-h-screen flex items-center justify-center">

  <div class="bg-white w-[1000px] h-[560px] rounded-xl overflow-hidden flex shadow-lg">

    <div class="w-1/2 relative">
      <img src="img/buku.jpg" class="absolute inset-0 w-full h-full object-cover" alt="buku">
      <div class="absolute inset-0 bg-black/40"></div>

      <div class="relative z-10 p-10">
        <h1 class="text-3xl font-bold text-blue-400 leading-tight">
          Learning a new skill<br>
          everyday, every time,<br>
          anywhere.
        </h1>

        <p class="mt-4 text-sm text-gray-200 max-w-xs">
          A place to learn technology whenever and wherever you are.
        </p>
      </div>
    </div>

    <div class="w-1/2 bg-gray-100 p-10">

      <h2 class="text-xl font-bold mb-1">CREATE ACCOUNT</h2>
      <p class="text-sm text-gray-500 mb-6">Create an account to log in</p>

      <div class="flex gap-3 mb-4">
        <input class="w-1/2 px-4 py-2 rounded-full bg-gray-300 outline-none" placeholder="First name">
        <input class="w-1/2 px-4 py-2 rounded-full bg-gray-300 outline-none" placeholder="Last name">
      </div>

      <input class="w-full px-4 py-2 rounded-full bg-gray-300 outline-none mb-4" placeholder="Email address">

    <div class="bg-gray-300 rounded-full px-4 flex items-center mb-4">
        <input type="password"
         placeholder="Password"
         class="flex-1 py-2 bg-gray-300 outline-none rounded-full">
  
        <img src="img/hidden.png" class="w-5 ml-2 opacity-70" alt="">
    </div>

    <div class="bg-gray-300 rounded-full px-4 flex items-center mb-6">
        <input type="password"
         placeholder="Confirm password"
         class="flex-1 py-2 bg-gray-300 outline-none rounded-full">
  
        <img src="img/hidden.png" class="w-5 ml-2 opacity-70" alt="">
    </div>

      <button class="w-full bg-indigo-600 text-white py-2 rounded-full font-semibold">
        Login
      </button>

      <p class="text-center text-sm mt-3">
        Already have an account?
        <a href="login_page.html" class="text-indigo-600 font-semibold">Login</a>
      </p>

      <div class="flex items-center my-6">
        <div class="flex-1 h-px bg-gray-400"></div>
        <span class="px-3 text-sm text-gray-500">or sign up with</span>
        <div class="flex-1 h-px bg-gray-400"></div>
      </div>

      <div class="flex justify-center gap-4">
        <img src="img/google.png" class="w-5 h-5 bg-white rounded-md p-2 shadow">
        <img src="img/apple-logo.png" class="w-5 h-5 bg-white rounded-md p-2 shadow">
        <img src="img/mail.png" class="w-5 h-5 bg-white rounded-md p-2 shadow">
        <img src="img/twitter.png" class="w-5 h-5 bg-white rounded-md p-2 shadow">
        <img src="img/facebook.png" class="w-5 h-5 bg-white rounded-md p-2 shadow">
      </div>

    </div>
  </div>

</body>
</html>
